<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- <title>Paginated Posts</title> -->
    <!-- Bootstrap CSS for styling the pagination and list elements -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<title>{% block title %}{% endblock %} - Living Library</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<h1>Living Library</h1>
<nav>
    <ul class="navigation">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('book.random') }}">Randomize</a></li>
        <li><a href=""></a></li>
        {% if g.user %}
            <li style="float:right"><a class="nav-button" href="{{ url_for('auth.logout') }}">Log Out</a></li>
            <li style="float:right"><span>{{ g.user['username'] }}</span></li>
        {% else %}
            <li style="float:right"><a class="nav-button" href="{{ url_for('auth.register') }}">Register</a></li>
            <li style="float:right"><a class="nav-button" href="{{ url_for('auth.login') }}">Log In</a></li>
        {% endif %}
    </ul>
</nav>
<section class="content container">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
